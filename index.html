<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img class="padding invert" src="logo.svg" alt="logo">
            <img class="padding invert" src="home.svg" alt="home">
            <div class="type">
                <img class="padding " src="search.svg" alt="search">
                <input class="input" type="text" placeholder="What do you want to play?">
                <div class="line">|</div>
                <img class="padding " src="browser.svg" alt="">
            </div>
            <div class="space"></div>
            <ul class="list padding">
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
            </ul>
            <div class="line">|</div>
            <div class="item">
                <img  src="download.svg" alt="">
                <div>Install app</div>
                <div>Sign up</div>
            </div>
            <button>Log in</button>


        </div>
    </div>
</body>
</html>
