<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- -----NAVBAR----- -->
        <div class="nav">
            <img class="padding invert" src="logo.svg" alt="logo">
            <img class="padding invert" src="home.svg" alt="home">
            <div class="type">
                <img class="padding " src="search.svg" alt="search">
                <input class="input" type="text" placeholder="What do you want to play?">
                <div class="line">|</div>
                <img class="padding " src="browser.svg" alt="">
            </div>
            <div class="space"></div>
            <ul class="list padding">
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
            </ul>
            <div class="line">|</div>
            <div class="item">
                <img  src="download.svg" alt="">
                <div>Install app</div>
                <div>Sign up</div>
            </div>
            <button>Log in</button>
        </div>

        <!-- -----BOX LEFT----- -->
         <div class="left">
            <!-- LEFT FIRST -->
            <div class="left-first">
                <span>Your Library</span>
                <div class="left-first-write">
                    <img style="height: 20px;" src="add.svg" alt="add">
                    <span>create</span>
                </div>
            </div>
            <!-- LEFT SECOND -->
             <div class="left-second">
                <div class="left-second-1">Create your first playlist</div>
                <div class="left-second-2">It's easy we'll help you</div>
                <button class="left-second-3">Create playlist</button>
             </div>
         </div>
    </div>
</body>
</html>
